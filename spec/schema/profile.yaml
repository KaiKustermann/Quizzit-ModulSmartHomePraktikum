Preferences:
  title: Preferences
  description: List any set preferences.
  type: object
  properties:
    userInterfaceScale:
      title: User Interface Scale
      description: Interface Scaling factor in %.
      type: number
    voiceOutput:
      title: Voice Output
      description: Enable Voice Output / Screen Reading
      type: boolean
    photosensitive:
      title: Photosensitive
      description: Whether or not the player is photosensitive.
      type: boolean
    virtualDie:
      title: Virtual Die
      description: Enable using the virtual die instead of a physical one.
      type: boolean
  additionalProperties:
    oneOf: 
      - type: string
      - type: number
      - type: integer
      - type: boolean
      - type: array
      - type: object
Profile:
  title: Profile
  description: Configuration of one person including preferences.
  type: object
  properties:
    id:
      $ref: "id.yaml"
    name:
      type: string
    icon:
      $ref: "icon.yaml"
    preferences:
      $ref: "#/Preferences"
  required:
    - id
    - name
    - preferences