Question:
  title: Question
  description: Represents a question inside the game
  type: object
  properties:
    id:
      $ref: "id.yaml"
    category:
      $ref: "category.yaml"
    query:
      type: string
    answers:
      title: Possible answers
      description: The possible, not necessarily correct, answers.
      type: array
      minItems: 2
      items:
        $ref: "answer.yaml"
  required:
    - id
    - category
    - query
    - answers
